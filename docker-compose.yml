services:
  llm-service:
    image: kwonsoonmin/llm-service:dev0.1 # Updated to match dev-action.yml
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
      # entrypoint.sh 파일을 컨테이너 내부로 마운트
      - ./entrypoint.sh:/entrypoint.sh
    # 컨테이너 시작 시 entrypoint.sh 스크립트 실행
    entrypoint: ["/entrypoint.sh"]
    command: []

volumes:
  ollama:
